<hr>
<div class="row fadeIn animated">
    <div class="col-md-4">
        <img src="{{heroe.img}}" class="img-fluid" alt="">
        <br><br>       
    </div>
    <div class="col-md-8">
        <h3>{{heroe.nombre}}</h3>
        <hr>
        <p style="text-align: center;">{{heroe.bio}}</p>
        <div>
            <h4>{{heroe.casa}}</h4>
        </div>

        <button (click)="getBack()" class="btn btn-block btn-danger">Get back</button>
    </div>
