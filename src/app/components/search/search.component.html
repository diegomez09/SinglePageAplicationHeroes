<h1>Buscando: {{termino | uppercase}}</h1>
<div class="container animated fadeIn fast">
  <div class="row" *ngIf="heroe.length == 0">
    <div class="col-md-12">
      <div class="alert alert-info" role="alert">
        No existen resultados con el termino
      </div>
    </div>
  </div>
  <app-heroe-tarjeta [heroe]="item" [indice]="item.index" *ngFor="let item of heroe; let i = index"></app-heroe-tarjeta> 
</div>
